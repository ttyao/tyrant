<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>恭喜您!</title>
<STYLE type="text/css">
<!--
   a.pagelink {color:#ffffff;}
   a.pagelink:hover{color:#cccccc;}
-->
   </STYLE>

</head>
<body>
  <table style="font-family:Verdana,sans-serif; font-size:11px; color:#374953; width: 550px;">
    <tr>
      <td align="left">
        <a href="{shop_url}" title="{shop_name}"><img alt="{shop_name}" src="{shop_logo}" style="border:none;" ></a>
      </td>
    </tr>
    <tr><td>&nbsp;</td></tr>
    <tr>
      <td align="left" style="background-color:#DB3484; color:#FFF; font-size: 12px; font-weight:bold; padding: 0.5em 1em;">恭喜您得到了摇啊摇零食网的抵用券!</td>
    </tr>
    <tr>
      <td rowspan="2">
      <h4>抵用金额 {discountvalue}</h4>
      <br/>
      <div style="font-weight:normal;font-size:12px">抵用券代码 &nbsp;<b>{voucher_code}</b></div>
      <br/>
      <div style="font-weight:normal;font-size:12px">过期日期 &nbsp;<b>{date_until}</b></div>
      </td>
    </tr>

    <tr><td>&nbsp;</td></tr>
    <tr>
      <td align="center" style="font-size:10px; border-top: 1px solid #D9DADE;">
        <a href="{shop_url}" style="color:#DB3484; font-weight:bold; text-decoration:none;">美国摇啊摇零食网</a>
      </td>
    </tr>
  </table>
</body>
</html>
